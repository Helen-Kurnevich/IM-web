<!doctype html>
<html>
	<head>
		<title>X-Acto Knife</title>
	<style>
	.oval
	{
	position:absolute;
	width: 40px;
	height: 600px;
	background: blue;
	border-radius: 600px / 500px;
	}
	.blade{
	position:absolute;
	top:608px;
	width: 0;
	height: 0;
	border-top: 40px solid black;
	border-left: 70px solid transparent;
	transform:rotate(-90deg);
	box-shadow: 
		200px 200px 0 0 red;
	}






	</style>
	</head>
	<body>


		<div class="oval"></div>
		<div class="blade"></div>
		<div></div>


	</body>


</html>
